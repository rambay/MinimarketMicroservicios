      <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <div>
            <input
              type="radio"
              name="paymentMethod"
              id="tarjetaCredito"
              value="Tarjeta credito"
              required
              [(ngModel)]="selectedPaymentMethod"
            />
            <label for="tarjetaCredito">Tarjeta de crédito</label>
          </div>
        </div>

        <div
          *ngIf="selectedPaymentMethod === 'Tarjeta credito'"
          class="form-group mb-3"
        >
          <label for="cardHolderName">Nombre en la tarjeta</label>
          <input
            type="text"
            id="cardHolderName"
            class="form-control"
            required
          />

          <label for="cardNumber">Número de tarjeta</label>
          <input type="text" id="cardNumber" class="form-control" required />

          <label for="expiryMonth">Fecha de expiración</label>
          <div class="d-flex justify-content-between">
            <select id="expiryMonth" class="form-control me-2" required>
              <option value="" disabled selected>Mes</option>
              <option *ngFor="let month of months" [value]="month">
                {{ month }}
              </option>
            </select>
            <select id="expiryYear" class="form-control" required>
              <option value="" disabled selected>Año</option>
              <option *ngFor="let year of years" [value]="year">
                {{ year }}
              </option>
            </select>
          </div>

          <label for="cvv">Código CVV</label>
          <input type="text" id="cvv" class="form-control" required />
        </div>

        <button
          type="submit"
          class="btn btn-danger w-100"
          routerLink="/checkout/payment"
        >
          Realizar pago
        </button>
      </form>
    </div>
  </div>
</div>
