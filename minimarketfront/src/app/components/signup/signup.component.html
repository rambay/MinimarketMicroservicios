<div class="container">
  <div class="row justify-content-center">
    <div
      class="col-6"
      style="
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 10px;
        margin-top: 32px;
      "
    >
      <h2 style="text-align: center; margin: 24px">Registro de Usuario</h2>
      <form #registerForm="ngForm" (ngSubmit)="registrarUsuario(registerForm)">
        <div class="imgRegister">
          <img
            src="https://media.istockphoto.com/id/1414502411/es/foto/mujer-feliz-poniendo-comestibles-en-el-mostrador-de-la-caja-del-supermercado.jpg?s=612x612&w=0&k=20&c=cViuCqWayw9IDuGwtjU_41sZkHit5Q23_RVvV8a2-qw="
            alt="Banner"
            style="
              width: 100%;
              height: 210px;
              object-fit: cover;
              margin-bottom: 20px;
            "
          />
        </div>
        <div class="form-group">
          <label for="username">Nombre de Usuario:</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            ngModel
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            ngModel
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            ngModel
            required
          />
        </div>

        <div class="form-group">
          <label for="name">Nombres:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            ngModel
            required
          />
        </div>

        <div class="form-group">
          <label for="lastname">Apellidos:</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            class="form-control"
            ngModel
            required
          />
        </div>

        <div class="form-group">
          <label for="genero">Género:</label>
          <select
            id="genero"
            name="genero"
            class="form-control"
            ngModel
            required
          >
            <option value="" disabled selected>Seleccione un género</option>
            <option value="MASCULINO">Masculino</option>
            <option value="FEMENINO">Femenino</option>
            <option value="OTRO">Otro</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary mt-2">Registrar</button>
      </form>
    </div>
  </div>
</div>
