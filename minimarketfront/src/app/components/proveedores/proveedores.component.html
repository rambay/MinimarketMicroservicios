<section>
  <div class="container">
    <div class="row p-5">
      <div class="col-12">
        <div class="row section-banner">
          <div class="col-auto">
            <h2>Mantenimiento de Proveedores</h2>
          </div>
          <div class="col-6 btn-agregar">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modalProducto"
              (click)="titulo('Crear', null)"
            >
              Nuevo proveedor
            </button>
          </div>
        </div>
      </div>
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Ruc</th>
              <th scope="col">Estado</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let proveedor of listaProveedores">
              <td>{{ proveedor.id }}</td>
              <td>{{ proveedor.nombre }}</td>
              <td>{{ proveedor.ruc }}</td>
              <td>{{ proveedor.activo }}</td>
              <td style="display: flex; gap: 8px">
                <button
                  type="button"
                  class="btn btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#modalProducto"
                  (click)="titulo('Editar', proveedor.id)"
                >
                  Editar
                </button>
                <button
                  class="btn btn-danger"
                  (click)="eliminarProveedores(proveedor.id)"
                >
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <form [formGroup]="formProveedor">
      <div class="modal fade" id="modalProducto">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">{{ title }}</h5>
              <button
                type="button"
                class="btn-close"
                (click)="cerrarBoton()"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-6">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nombre"
                      formControlName="nombre"
                      required
                    />
                    <label for="Nombre">Nombre</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Ruc"
                      formControlName="ruc"
                    />
                    <label for="Ruc">Ruc</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Estado"
                      formControlName="activo"
                    />
                    <label for="Estado">Estado</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="cerrarBoton()"
              >
                Cerrar
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                (click)="crearEditarProveedor(nameBoton)"
              >
                {{ nameBoton }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
